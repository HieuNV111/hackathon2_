    <h1>RIKKEI ACADEMY</h1>
    <div class="container">
        <div class="information">
            <h2>Thông tin học viên</h2>
            <div class="studentInput">
                <span class="name">Họ và Tên</span>
                <input type="text" class="enter-name input" placeholder="vui lòng nhập tên">
                <br>
                <span class="email">Email</span>
                <input type="text" class="enter-email input" placeholder="vui lòng nhập email">
                <br>
                <span class="phone">Số điện thoại</span>
                <input type="email" class="enter-phone input" placeholder="vui lòng nhập số điện thoại">
                <br>
                <span class="address">Quê quán</span>
                <input type="text" class="enter-address input" placeholder="vui lòng nhập địa chỉ quê quán">
                <br>
                <span class="gender">Giới tính</span>
                <select class="enter-gender" required>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
                <br>
                <br>
                <button class="save" type="submit">Lưu lại</button>
            </div>
        </div>
        <div class="list-student">
            <h2>Danh sách học viên</h2>
            <div class="find">
                <span class="searchStudent">Tìm kiếm học viên</span>
                <input type="text" class="search">
                <button class="enter">search</button>
                <button class="apha-b">Sắp xếp a-z</button>
            </div>
            <table class="studentList" border="2">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Giới tính</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
